
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brimstone Games Fan Portal</title>
    <style>
        .intro-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
        }

        .intro-image {
            max-width: 50%;
            opacity: 0;
            position: absolute;
            transition: opacity 2s ease-in-out;
        }

        body.loaded {
            background-image: url('images/2024+06+27+-+Julian+-+main+capsules.png');
            background-size: contain;
            background-position: bottom center;
            background-repeat: no-repeat;
            background-color: white;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="intro-container">
        <img src="images/current_logo.png" class="intro-image" id="logo1">
        <img src="images/2019+05+-+Circle+Icon.png" class="intro-image" id="logo2">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const logo1 = document.getElementById('logo1');
            const logo2 = document.getElementById('logo2');
            const introContainer = document.querySelector('.intro-container');

            // Fade in first logo
            setTimeout(() => {
                logo1.style.opacity = '1';
            }, 500);

            // Fade out first logo
            setTimeout(() => {
                logo1.style.opacity = '0';
            }, 3000);

            // Fade in second logo
            setTimeout(() => {
                logo2.style.opacity = '1';
            }, 4000);

            // Fade out second logo
            setTimeout(() => {
                logo2.style.opacity = '0';
            }, 6500);

            // Remove intro container and set background
            setTimeout(() => {
                introContainer.style.opacity = '0';
                document.body.classList.add('loaded');
                setTimeout(() => {
                    introContainer.remove();
                }, 1000);
            }, 7500);
        });
    </script>
</body>
</html>
